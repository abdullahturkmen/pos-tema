<!DOCTYPE html>
<html lang="tr">
<head>
	<title>Login</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>

	<div class="container login">
		<div class="row">
			<div class="col-12 col-md-7 login-logo">
				<img src="https://cdn.logojoy.com/wp-content/uploads/2017/08/freelogodesign2@2x.png">
			</div>
			<div class="col-12 col-md-5 login-keyboard">
				<form action="tables.html">
					<input id="loginInput" class="input keyboard" type="text" placeholder="PİN GİRİNİZ" />
					<div class="simple-keyboard"></div>

					<div class="hg-theme-default">
						<div class="hg-row">
							<div class="btn-content hg-button hg-standardBtn">
								<input type="reset" value="" class="delete" />
								<i class="fa fa-times-circle"></i>
							</div>
							<div class="btn-content hg-button hg-standardBtn">
								<input type="submit" value="" class="signout" />
								<i class="fa fa-power-off"></i>
							</div>
							<div class="btn-content hg-button hg-standardBtn">
								<input type="submit" value="" class="signin" />
								<i class="fa fa-arrow-circle-right"></i>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<script src="assets/js/numeric.js"></script>
	<script src="assets/js/jquery.js"></script>



</body>

</html>
