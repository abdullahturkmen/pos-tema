<!DOCTYPE html>
<html lang="tr">
<head>
	<title>Ödeme</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>

	<div class="container-fluid pay-page">
		<div class="row">
			
			<div class="col-12 col-md-4">
				<div class="row">
					<div class="table-title">Masa: B10</div>
				</div>
				<div class="row">
					<div class="order-list" id="orderList">
						<form id="todoListForm">
							<ul id="todoList" class="todo-list">
								<li class="btn">
									<input type="text" name="" value="1" id="orderPiece" disabled="disabled">
									<input type="text" name="" value="Yemek 5" id="orderName" disabled="disabled">
									<input type="text" name="" value="5" id="orderPrice" disabled="disabled" price="5">

									<a></a>
								</li>
								<li class="btn">
									<input type="text" name="" value="3" id="orderPiece" disabled="disabled">
									<input type="text" name="" value="Yemek 7" id="orderName" disabled="disabled">
									<input type="text" name="" value="21" id="orderPrice" disabled="disabled" price="7">

									<a></a>
								</li>
							</ul>
							<div class="order-count">
								<span>Bakiye:</span>
								<span>
									<input type="text" name="" value="26" disabled="disabled">
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="row big-price">
					<div class="col-6">Toplam</div>
					<div class="col-6"><input type="number" name="" id="orderTotal" value="26"></div>

					<div class="col-6">Tahsil Edilen</div>
					<div class="col-6"><input id="Input" class="input keyboard" type="number" placeholder="" /></div>
					<div class="change-money"></div>
				</div>
				<div class="row center-buttons">
					<div class="col-2">
						<div class="row left-btns">
							<ul>

								<li><a onclick="bir()"><span>1</span></a></li>
								<li><a onclick="bes()"><span>5</span></a></li>
								<li><a onclick="on()"><span>10</span></a></li>
								<li><a onclick="yirmi()"><span>20</span></a></li>
								<li><a onclick="elli()"><span>50</span></a></li>
								<li><a onclick="yuz()"><span>100</span></a></li>
							</ul>
						</div>
					</div>
					<div class="col-8">
						<div class="row">
							<div class="simple-keyboard"></div>
						</div>
					</div>
					<div class="col-2">
						<div class="row right-btns">
							<ul>
								<li><a onclick="tumu()"><span>Tümü</span></a></li>
								<li><a onclick="pay()"><span>1/n</span></a></li>
								<li><a ><span>Puan</span></a></li>
								<li><a ><span>Bakiye</span></a></li>
								<li><a onclick="tumu()"><span>26</span></a></li>
							</ul>
						</div>
					</div>
					<div class="col-12">
						<div class="row bottom-btns">
							<ul>
								<li><a onclick="iskonto()">% İskonto</a></li>
								<li><a onclick="yuvarla()">Yuvarla</a></li>
								<li><a href="">Hesap Yaz</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-2">
				<div class="row">
					<div class="grid-vertical-menu">
						<div class="menu-item"><a onclick="changingMoney()"><span>Nakit</span></a></div>
						<div class="menu-item"><a href=""><span>Kredi Kartı</a></span></a></div>
						<div class="menu-item"><a href=""><span>Yemek Çeki</span></a></div>  
						<div class="menu-item"><a href=""><span>Müşteri Hesabı</span></a></div>
						<div class="menu-item"><a onclick="goBack()"><span>Kapat</span></a></div>
					</div>
				</div>
			</div>

		</div>
		
	</div>

	<div class="bottom-buttons">
		<a href="">Ana Menü</a>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
	<script src="assets/js/numeric.js"></script>
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/pay.js"></script>


</body>

</html>
